<!DOCTYPE html>
<html id="interwiki">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Branches' info -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yuuki410/interwiki@backrooms-cn/js/branches-info.js"
    ></script>

    <!-- C-take's resizing iframe method -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yuuki410/interwiki@backrooms-cn/js/createResizeIframe.js"
    ></script>

    <!-- Main interwiki procedure -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yuuki410/interwiki@backrooms-cn/js/interwiki.js"
    ></script>

    <!-- CSS styling -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yuuki410/interwiki@backrooms-cn/js/styles.js"
    ></script>

    <!-- Retrieving/adding translation links -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/yuuki410/interwiki@backrooms-cn/js/links.js"
    ></script>

    <script type="text/javascript">
      /* global getQueryString, createInterwiki */

      "use strict";

      addEventListener("DOMContentLoaded", function () {
        var pagename = getQueryString(location.search, "pagename");
        var lang = getQueryString(location.search, "lang");
        var preventWikidotBaseStyle = getQueryString(
          location.search,
          "preventWikidotBaseStyle"
        );

        createInterwiki(pagename, lang, preventWikidotBaseStyle);

        // Expose identity for styleFrame
        window.isInterwikiFrame = true;
      });
    </script>
  </head>

  <body>
    <div class="side-block">
      <div class="heading">
        <p></p>
      </div>
    </div>
    <div id="resizer-container"></div>
  </body>
</html>
